<!doctype html>
<html lang="en">

<head>
    <title>Crack The Code</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <h1>Sesion 5 - Librerias y Framework</h1>
    <h3 class="text-center my-5">Formulario de Registro</h3>
    <div class="container">
        <form>
            <div class="mx-5 border border-muted border-1 rounded p-3 my-4">
                <label for="nombres" class="form-label">
                    <!-- Encerramos el label en una etiqueta a, sobre la cual se mostrará la nube -->
                    <a href="#" data-bs-toggle="tooltip"
                        data-bs-title="Escribe todos tus nombres, en caso de tener más de uno">Nombres</a>
                </label>
                <input type="text" class="form-control" id="nombres">
            </div>

            <div class="mx-5 border border-muted border-1 rounded p-3 my-4">
                <!-- También podemos manipular la posición de la nube -->
                <label for="apellidos" class="form-label">
                    <a data-bs-placement="left" href="#" data-bs-toggle="tooltip"
                        data-bs-title="Escribe tu apellido paterno y materno">Apellidos</a>
                </label>
                <input type="text" class="form-control" id="apellidos">
            </div>

            <div class="mx-5 border border-muted border-1 rounded p-3 my-4">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="ms-5 border border-muted border-1 rounded p-3 me-2 mb-4 d-inline-block">
                <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" id="fecha-nacimiento" class="form-control">
                <div id="alert-div-fechaNacimiento" class="mt-2"></div>
            </div>

            <div class="me-2 border border-muted border-1 rounded p-3 ms-3 d-inline-block mb-4">
                <label for="genero" class="form-label">Género</label>
                <div>
                    <input class="form-check-input" type="radio" name="genero">
                    <label class="form-check-label me-2">Femenino</label>
                    <input class="form-check-input" type="radio" name="genero">
                    <label class="form-check-label me-2">Masculino</label>
                    <input class="form-check-input" type="radio" name="genero">
                    <label class="form-check-label me-2">No binario</label>
                    <input class="form-check-input" type="radio" name="genero">
                    <label class="form-check-label me-2">Prefiere no contestar</label>
                </div>
            </div>

            <div class="me-2 border border-muted border-1 rounded p-3 ms-3 d-inline-block">
                <label for="nacionalidad" class="form-label">Nacionalidad</label>
                <select class="form-select">
                    <option>Perú</option>
                    <option>Chile</option>
                    <option>Argentina</option>
                    <option>Bolivia</option>
                    <option>Costa Rica</option>
                    <option>México</option>
                    <option>Colombia</option>
                    <option>Otro</option>
                </select>
            </div>

            <div class="my-5 text-center">
                <!-- Otros elementos, como botones e imágenes, también pueden tener tooltips asociados-->
                <!-- El atributo data-bs-title permite utilizar HTML si agregamos el atributo data-bs-html="true" a la etiqueta -->
                <button type="button" class="btn btn-primary" id="btn-enviar" data-bs-placement="right" href="#"
                    data-bs-toggle="tooltip" data-bs-html="true"
                    data-bs-title="<strong>Revisa</strong> tu info proporcionada antes de <em>enviar el formulario</em>">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="assets/main.js"></script>
</body>

</html>
